databases:
  - name: zap-trading-db
    databaseName: zap_db
    user: zap_user

services:
  - type: pserv
    name: zap-trading-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: zap-trading-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://zap-trading-frontend.onrender.com

  - type: web
    name: zap-trading-frontend
    env: static
    buildCommand: npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: pserv
          name: zap-trading-backend
          property: url
